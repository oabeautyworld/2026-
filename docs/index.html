<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소닉플로우 손금 연구소</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <section id="start-screen">
            <div class="title-box">
                <span class="badge">OA Beuaty LAB</span>
                <h1>✋ 3초 손금 테스트</h1>
                <p>손바닥을 펴서 화면과 비교해보세요.<br>당신의 2026년 운세를 알려드립니다.</p>
            </div>
            <div class="main-icon">🔮</div>
            <button class="btn-primary" onclick="startTest()">내 손금 확인하기</button>
        </section>

        <section id="question-screen" style="display: none;">
            <div class="progress-area">
                <div class="progress-bar-bg">
                    <div id="progress-bar"></div>
                </div>
                <p id="page-count">1 / 3</p>
            </div>

            <h2 id="question-title">질문 내용</h2>
            <p class="guide-text">어느 쪽 그림과 비슷한가요?</p>

            <div class="options-wrapper">
                <button class="option-card" onclick="nextQuestion('A')">
                    <div class="img-box">
                        <img id="img-a" src="" alt="A타입">
                    </div>
                    <p id="text-a">A 설명</p>
                </button>

                <button class="option-card" onclick="nextQuestion('B')">
                    <div class="img-box">
                        <img id="img-b" src="" alt="B타입">
                    </div>
                    <p id="text-b">B 설명</p>
                </button>
            </div>
        </section>

        <section id="result-screen" style="display: none;">
            <div class="result-box">
                <span class="subtitle">당신의 손금 분석 결과</span>
                <h2 id="result-title">결과 제목</h2>
                <p id="result-desc">결과 설명이 여기에 나옵니다.</p>
            </div>

            <div class="ad-card">
                <div class="ad-badge">POINT</div>
                <h3>지금 보고 계신 그 손바닥,<br>혹시 <span class="highlight">비워두셨나요?</span></h3>
                
                <div class="ad-image">
                    <img src="images/product_hand.png" alt="손바닥 위 소닉플로우">
                    <p class="caption">▲ 당신의 손바닥 안에 쏙 들어오는 크기</p>
                </div>

                <p class="ad-text">
                    무거운 드라이기는 손목에 좋지 않아요.<br>
                    <strong>소닉플로우</strong>는 스마트폰보다 가볍습니다.
                </p>

                <button class="btn-buy" onclick="window.location.href='https://smartstore.naver.com/설정필요'">
                    👉 내 손바닥만 한 드라이기 보기
                </button>
            </div>

            <button class="btn-retry" onclick="location.reload()">다시 테스트하기</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
